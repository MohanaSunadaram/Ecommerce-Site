<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />

    <meta charset="UTF-8" />
    <link th:href="@{/css/navBar.css}" rel="stylesheet" / >
    <link rel="stylesheet" th:href="@{/css/general.css}" />

    <title>Registration Form</title>
  </head>

  <body>
    <div th:replace="navigationBar :: navBar"></div>

    <div class="container">
      <div class="form-container">
        <form
          class="form"
          th:action="@{saveUser}"
          th:object="${theUser}"
          method="post"
        >
          <div>
            <input type="hidden" th:field="*{userId}" />
          </div>
          <div class="form-elements">
            <label for="userName">User Name</label>
            <input
              type="text"
              th:field="*{userName}"
              name="userName"
              class="form-input"
              placeholder="User Name"
            />
          </div>
          <div class="form-elements">
            <label for="email">Email</label>
            <input
              type="text"
              th:field="*{email}"
              name="email"
              class="form-input"
              placeholder="Email"
            />
          </div>

		  <div class="form-elements">
            <label for="password">Password</label>
            <input
              type="text"
              th:field="*{password}"
              name="password"
              class="form-input"
              placeholder="Password"
            />
          </div>
          <div class="form-elements">
            <label for="role">Role</label>
            <select th:field="*{role}"  th:value ="*{role}" class="form-input">
              <option th:value="Customer">Select role</option>
              <option th:value="Customer">Customer</option>
              <option th:value="Vendor">Vendor</option>
            </select>
          </div>

          <div class="form-elements">
            <label for="userAddress">Address</label>
            <input
              type="text"
              th:field="*{userAddress}"
              name="userAddress"
              class="form-input"
              placeholder="Address"
            />
          </div>

          <div>
            <input class="form-button" type="submit" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
